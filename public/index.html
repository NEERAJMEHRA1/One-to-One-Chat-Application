<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dual Panel Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <div class="chat-panel left-panel">
            <div class="chat-header">
                <span class="username-display">User 1</span>
                <span class="user-status">Online</span>
            </div>
            <ul class="messages" id="messages-1"></ul>
            <form class="message-form" data-user="user1">
                <div class="input-container">
                    <div class="action-buttons">
                        <button type="button" class="action-btn emoji-btn" title="Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button type="button" class="action-btn file-btn" title="Send File">
                            <i class="far fa-file-alt"></i>
                        </button>
                        <button type="button" class="action-btn image-btn" title="Send Image">
                            <i class="far fa-image"></i>
                        </button>
                    </div>
                    <textarea class="message-input" placeholder="Type your message..." rows="1"></textarea>
                </div>
                <button type="submit" class="send-btn">Send</button>
                <div class="emoji-picker"></div>
                <input type="file" class="file-input" />
                <input type="file" class="image-input" accept="image/*" />
            </form>
        </div>

        <div class="chat-panel right-panel">
            <div class="chat-header">
                <span class="username-display">User 2</span>
                <span class="user-status">Online</span>
            </div>
            <ul class="messages" id="messages-2"></ul>
            <form class="message-form" data-user="user2">
                <div class="input-container">
                    <div class="action-buttons">
                        <button type="button" class="action-btn emoji-btn" title="Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button type="button" class="action-btn file-btn" title="Send File">
                            <i class="far fa-file-alt"></i>
                        </button>
                        <button type="button" class="action-btn image-btn" title="Send Image">
                            <i class="far fa-image"></i>
                        </button>
                    </div>
                    <textarea class="message-input" placeholder="Type your message..." rows="1"></textarea>
                </div>
                <button type="submit" class="send-btn">Send</button>
                <div class="emoji-picker"></div>
                <input type="file" class="file-input" />
                <input type="file" class="image-input" accept="image/*" />
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
